<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // SPA fallback for GitHub Pages
      var segmentCount = 1; // 1 = nombre del repo (ej: /front-padel)
      var l = window.location;
      var path = l.pathname.split("/").slice(0, 1 + segmentCount).join("/");
      var rest = l.pathname.split("/").slice(1 + segmentCount).join("/");
      l.replace(l.origin + path + "/?/" + rest + l.search + l.hash);
    </script>
  </head>
  <body></body>
</html>
