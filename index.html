<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/padel.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FormacomPadelPro</title>
  <script>
    (function () {
      var l = window.location;
      if (l.search.startsWith("?/")) {
        var newPath = l.search.slice(2);
        window.history.replaceState(
          null,
          "",
          l.pathname.replace(/\/$/, "") + "/" + newPath + l.hash
        );
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
